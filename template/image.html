<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Show Image</title>
</head>
<body>
    <form action="{{ url_for('home') }}" method="post">
        <input type="submit" value="回首頁" style="width:100px;height:30px;">
    </form>
    <img style="width:180px" src="data:;base64,{{ img_stream }}">
    {% for image_url in JPEG %}
        <img style="width:180px" src="{{ image_url }}" alt="Image">
    {% endfor %}
</body>

</html>
